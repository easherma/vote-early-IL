  <script>
    // This will let you use the .remove() function later on
    if (!('remove' in Element.prototype)) {
      Element.prototype.remove = function() {
        if (this.parentNode) {
          this.parentNode.removeChild(this);
        }
      };
    }

    mapboxgl.accessToken = 'pk.eyJ1IjoiZXhhbXBsZXMiLCJhIjoiY2lqbmpqazdlMDBsdnRva284cWd3bm11byJ9.V6Hg2oYJwMAxeoR9GEzkAA';

    // This adds the map
    var map = new mapboxgl.Map({
      // container id specified in the HTML
      container: 'map',
      // style URL
      style: 'mapbox://styles/mapbox/light-v9',
      // initial position in [long, lat] format
      center: [-89.3985283, 40.6331249],
      // initial zoom
      zoom: 6
    });

    var polls = PollingPlaces;
    var geocoder = new MapboxGeocoder({
      accessToken: mapboxgl.accessToken,
      bbox: [-91.51, 36.97, -87.02, 42.51],
      placeholder: "Search for Early Vote Locations"

    });
    geolocate = new mapboxgl.GeolocateControl({
      positionOptions: {
        enableHighAccuracy: true
      },
      trackUserLocation: true
    });

    // map.addControl(geocoder, 'top-left');
    geocoderInit = geocoder.onAdd(map);
    map.addControl(geolocate, 'top-left');
    document.getElementById('overlay-geocoder').appendChild(geocoder.container);

    // get overlay element and remove when nav is closed
    // document.getElementById('overlay-geocoder').cloneNode(geocoder.onAdd(map));
    // document.getElementById('overlay-geocoder').appendChild(geocoder.onAdd(map));
    // document.getElementById('overlay-geocoder').parentNode.removeChild(document.getElementById('overlay-geocoder'));
    // This adds the data to the map
    map.on('load', function(e) {
      // This is where your '.addLayer()' used to be, instead add only the source without styling a layer
      map.addSource("places", {
        "type": "geojson",
        "data": polls
      });
      // Initialize the list
      buildLocationList(polls);





      map.addSource('single-point', {
        "type": "geojson",
        "data": {
          "type": "FeatureCollection",
          "features": [] // Notice that initially there are no features
        }
      });



      map.addLayer({
        "id": "point",
        "source": "single-point",
        "type": "circle",
        "paint": {
          "circle-radius": 10,
          "circle-color": "#007cbf",
          "circle-stroke-width": 3,
          "circle-stroke-color": "#fff"
        }
      });

      geocoder.on('result', function(ev) {
        var searchResult = ev.result.geometry;
        map.getSource('single-point').setData(searchResult);
        if (document.getElementById("myNav").getAttribute('data-value') === "1") {
          toggle();
        };

        var options = {
          units: 'miles'
        };
        polls.features.forEach(function(poll) {
          Object.defineProperty(poll.properties, 'distance', {
            value: turf.distance(searchResult, poll.geometry, options),
            writable: true,
            enumerable: true,
            configurable: true
          });
        });

        polls.features.sort(function(a, b) {
          if (a.properties.distance > b.properties.distance) {
            return 1;
          }
          if (a.properties.distance < b.properties.distance) {
            return -1;
          }
          // a must be equal to b
          return 0;
        });

        var listings = document.getElementById('listings');
        while (listings.firstChild) {
          listings.removeChild(listings.firstChild);
        }

        buildLocationList(polls);

        function sortLonLat(pollIdentifier) {
          var lats = [polls.features[pollIdentifier].geometry.coordinates[1], searchResult.coordinates[1]]
          var lons = [polls.features[pollIdentifier].geometry.coordinates[0], searchResult.coordinates[0]]

          var sortedLons = lons.sort(function(a, b) {
            if (a > b) {
              return 1;
            }
            if (a.distance < b.distance) {
              return -1;
            }
            return 0;
          });
          var sortedLats = lats.sort(function(a, b) {
            if (a > b) {
              return 1;
            }
            if (a.distance < b.distance) {
              return -1;
            }
            return 0;
          });

          map.fitBounds([
            [sortedLons[0], sortedLats[0]],
            [sortedLons[1], sortedLats[1]]
          ], {
            padding: 100,
            maxZoom: 12
          });
        };

        sortLonLat(0);
        createPopUp(polls.features[0]);

      });
    });

    // This is where your interactions with the symbol layer used to be
    // Now you have interactions with DOM markers instead
    polls.features.forEach(function(marker, i) {
      // Create an img element for the marker
      var el = document.createElement('div');
      el.id = "marker-" + i;
      el.className = 'marker';
      // Add markers to the map at all points
      new mapboxgl.Marker(el, {
          offset: [0, -23]
        })
        .setLngLat(marker.geometry.coordinates)
        .addTo(map);

      el.addEventListener('click', function(e) {
        // 1. Fly to the point
        flyToPoll(marker);

        // 2. Close all other popups and display popup for clicked poll
        createPopUp(marker);

        // 3. Highlight listing in sidebar (and remove highlight for all other listings)
        var activeItem = document.getElementsByClassName('active');

        e.stopPropagation();
        if (activeItem[0]) {
          activeItem[0].classList.remove('active');
        }

        var listing = document.getElementById('listing-' + i);
        listing.classList.add('active');

      });
    });


    function flyToPoll(currentFeature) {
      map.flyTo({
        center: currentFeature.geometry.coordinates,
        zoom: 7
      });
    }

    function createPopUp(currentFeature) {
      var popUps = document.getElementsByClassName('mapboxgl-popup');
      if (popUps[0]) popUps[0].remove();


      var popup = new mapboxgl.Popup({
          closeOnClick: false
        })
        .setLngLat(currentFeature.geometry.coordinates)
        .setHTML('<h3>Vote Early Here:</h3>' +
          '<h4>' + currentFeature.properties.Address + '</h4>')
        .addTo(map);
    }


    function buildLocationList(data) {
      for (i = 0; i < data.features.length; i++) {
        var currentFeature = data.features[i];
        var prop = currentFeature.properties;

        var listings = document.getElementById('listings');
        var listing = listings.appendChild(document.createElement('div'));
        listing.className = 'item';
        listing.id = "listing-" + i;

        var link = listing.appendChild(document.createElement('a'));
        link.href = '#';
        link.className = 'title';
        link.dataPosition = i;
        link.innerHTML = prop.Address;

        var details = listing.appendChild(document.createElement('div'));
        details.innerHTML = prop.Description;
        if (prop.phone) {
          details.innerHTML += ' &middot; ' + prop.phoneFormatted;
        }

        if (prop.distance) {
          var roundedDistance = Math.round(prop.distance * 100) / 100;
          details.innerHTML += '<p><strong>' + roundedDistance + ' miles away</strong></p>';
        }


        link.addEventListener('click', function(e) {
          // Update the currentFeature to the poll associated with the clicked link
          var clickedListing = data.features[this.dataPosition];

          // 1. Fly to the point
          flyToPoll(clickedListing);

          // 2. Close all other popups and display popup for clicked poll
          createPopUp(clickedListing);

          // 3. Highlight listing in sidebar (and remove highlight for all other listings)
          var activeItem = document.getElementsByClassName('active');

          if (activeItem[0]) {
            activeItem[0].classList.remove('active');
          }
          this.parentNode.classList.add('active');

        });
      }
    }
  </script>
  <script>
    /* Open */
    function openNav() {
      document.getElementById("myNav").style.width = "66%";



    }

    /* Close */
    function closeNav() {
      document.getElementById("myNav").style.width = "0";
      map.addControl(geocoder, 'top-left');
      // document.getElementById('overlay-geocoder').removeChild(geocoder.container);



    }

    function toggle() {
      var x = document.getElementById("myNav");
      if (x.getAttribute('data-value') === "0") {
        openNav();
        // map.removeControl(geocoder, 'top-left');
        geocoder._clear()
        document.getElementById('overlay-geocoder').appendChild(geocoder.container);
        x.setAttribute('data-value', "1");
      } else {
        closeNav();
        if (document.getElementById('overlay-geocoder').children[0] != null) {
          document.getElementById('overlay-geocoder').removeChild(document.getElementById('overlay-geocoder').children[0]);
        };
        x.setAttribute('data-value', "0");
      }
    }
  </script>
  <script>
    function toggleVideo(state) {
      // if state == 'hide', hide. Else: show video
      var div = document.getElementById("video");
      var iframe = div.getElementsByTagName("iframe")[0].contentWindow;
      div.style.display = state == 'hide' ? 'none' : '';
      func = state == 'hide' ? 'pauseVideo' : 'playVideo';
      iframe.postMessage('{"event":"command","func":"' + func + '","args":""}', '*');
    }
  </script>
